{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h2>Make your changes to the page:</h2>
    <form action="{% url 'edit_page' title %}" method="POST">
        {% csrf_token %}
        <textarea name="content" required>{{ content }}</textarea>
        <input type="submit" value="Save">
    </form> 
{% endblock %}
