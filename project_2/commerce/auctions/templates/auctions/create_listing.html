{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Create Listing</h1>
    {% if message %}
        <h2>{{ message }}</h2>
    {% endif %}
    <form action="{% url 'create_listing' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Post Listing" class="btn btn-primary btn-m">
    </form>
{% endblock %}
